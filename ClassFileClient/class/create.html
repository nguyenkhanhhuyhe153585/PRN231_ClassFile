<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create new class</title>

    <link rel="stylesheet" href="../assets/libs/bootstrap-5.2.3-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
    <link rel="stylesheet" href="../assets/css/style.css" />

    <script src="../assets/libs/bootstrap-5.2.3-dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../assets/libs/jquery/jquery-3.6.3.js"></script>
    <script type="module" src="../assets/js/site.js"></script>
</head>

<body style="display: none;">
    <div include-html="../fragments/navbar.html" id="navbar">
    </div>
    <div class="container my-4">
        <main>
            <div class="row mb-4">
                <div class="col-md-6">
                    <div class=" mb-4">
                        <span class="h1">New class</span>
                    </div>
                    <div>
                        <img id="accountAvatar" src="https://s3.eu-central-1.amazonaws.com/bootstrapbaymisc/blog/24_days_bootstrap/fox.jpg"
                            width="40" height="40" class="userAvatar rounded-circle nav-item border me-1">
                        <span class="h6 userName" id="accountName">
                            Nguyen Khanh Huy
                        </span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <img id="imagePreviewCover" class="img-cover-preview mb-3 img-thumbnail"
                        src="https://via.placeholder.com/300x150" alt="" />
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <form id="formCreateClass">
                        <div class="mb-3">
                            <label for="coverImageFile" class="form-label">Select Cover</label>
                            <div class="input-group">
                                <input class="form-control" type="file" id="coverImageFile"
                                    accept="image/png, image/jpeg, image/gif">
                                <button class="btn btn-outline-danger" type="button" id="buttonRemoveCover"><i
                                        class="fa-solid fa-trash me-2"></i><span>Remove</span></button>
                                <button class="btn btn-outline-primary" type="button"
                                    id="buttonUploadCover"><span>Upload</span></button>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="inputClassName" class="form-label">Class name</label>
                            <input class="form-control" id="inputClassName" type="text" required/>
                        </div>

                        <button type="submit" class="btn btn-primary">Create</button>
                    </form>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
