<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="../assets/libs/bootstrap-5.2.3-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../assets/css/style.css">
    <script src="../assets/libs/bootstrap-5.2.3-dist/js/bootstrap.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../assets/libs/jquery/jquery-3.6.3.js"></script>
    <script type="module" src="../assets/js/site.js"></script>
</head>

<body>
    <div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="#">ClassFile</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav  ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="./signup.html">Register</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div class="container">
        <main>
            <div class="row justify-content-center">
                <div class="col-md-4 shadow-lg p-3 my-5 bg-body rounded">
                    <h4 class="mb-3">Login</h4>
                    <form id="formLogin">
                        <div class="mb-4">
                            <label for="inputEmail" class="form-label">Username</label>
                            <input type="text" class="form-control" id="inputEmail" />
                        </div>
                        <div class="mb-3">
                            <label for="inputPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="inputPassword" />
                        </div>
                        <div class="mb-3">
                            <small id="textLoginError" class="form-text text-danger"></small>
                        </div>
                        <button type="submit" class="btn btn-primary my-3">Login</button>
                    </form>
                    <div>
                        <p>
                            You don't have account? <a href="/auth/signup.html">Resister here.</a>
                        </p>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
